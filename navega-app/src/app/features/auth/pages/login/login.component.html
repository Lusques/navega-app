<div class="auth__login">
  <h1 class="auth__login--h1">
    <figure class="auth__login--figure">
      <img
        src="../../../../assets/icons/auth__navega--logo.svg"
        alt="Logo da Navega"
      />
    </figure>
  </h1>
  <h3 class="auth__login--title">
    Boas-vindas ao Portal! <br />
    Para começar, qual seu email ou CPF?
  </h3>
  <p class="auth__login--text">
    Precisamos desta confirmação para dar início ao seu acesso.
  </p>
  <form class="auth__form">
    <app-input-auth-identifier></app-input-auth-identifier>
    <app-input-password></app-input-password>
  </form>
  <div class="auth__forgot-password--container">
    <p class="auth__login--text">
      Esqueceu a senha?
      <span class="auth__forgot-password--link">Acesse aqui</span>
    </p>
    <p class="auth__login--text">Versão 0.0.1</p>
  </div>
</div>
