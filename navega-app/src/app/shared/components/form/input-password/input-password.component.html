<label class="input__container">
  <p class="input__label">{{ label }}</p>
  <p-password
    styleClass="input__field--container"
    inputStyleClass="input__field--password"
    [(ngModel)]="password"
    [toggleMask]="true"
    [feedback]="false"
    (ngModelChange)="passwordChanged.emit(password)"
  ></p-password>
</label>
